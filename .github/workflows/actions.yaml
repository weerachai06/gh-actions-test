name: GitHub Script with External File
on: [push]

jobs:
  script:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run external JavaScript file
        uses: actions/github-script@v7
        with:
          script: |
            const scriptModule = require('./scripts/github-actions.js');
            const result = await scriptModule({ github, context, core });
            console.log('Script result:', result);
