name: Stupid Job PR Commenter

on:
  pull_request:
    types: [opened, reopened, synchronize]

permissions:
  issues: write
  pull-requests: write
  contents: read

jobs:
  stupid_job:
    name: Comment on PR with Stupid Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Run the action to comment on the PR
      - name: Run Stupid Job action
        id: stupid-job
        uses: ./
        with:
          who-to-greet: "${{ github.event.pull_request.user.login }}"
          github-token: ${{ secrets.GITHUB_TOKEN }}
          message: "ðŸ‘‹ Hello ${{ github.event.pull_request.user.login }}! This is the Stupid Job here to brighten your day! ðŸŽ‰ PR #${{ github.event.pull_request.number }} looks great!"

      # Use the output from the action step
      - name: Get the output time
        run: echo "The time was ${{ steps.stupid-job.outputs.time }}"
