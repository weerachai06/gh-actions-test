name: Stupid Jobs
on:
  push:
    branches: [main]

jobs:
  stupid-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          cd actions/fortune-teller && npm install

      - name: Run a stupid job
        run: |
          echo "This is a stupid job that does nothing useful."
          echo "But it can be useful for testing purposes!"
          echo "Just to show that GitHub Actions can do anything, even the stupidest things."
          echo "Remember, it's not about what you do, it's about how you do it!"

      - name: Get your fortune
        id: fortune
        uses: ./actions/fortune-teller
        with:
          name: ${{ github.event.inputs.your-name || 'Random Developer' }}
          mood: ${{ github.event.inputs.your-mood || 'happy' }}
